<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<title>RESTTEST</title>
</head>
<body>
	<h3>WEB接口：</h3>
	<p th:each="api: ${webapis}"><a th:text="${api.showLink}" th:href="${api.realLink}"></a>
	方法：<span th:text="${api.method}"></span></p>
	<h3>REST接口：</h3>
	<p th:each="api: ${restapis}"><a th:text="${api.showLink}" th:href="${api.realLink}"></a>
	方法：<span th:text="${api.method}"></span></p>
</body>
</html>
