	<script type="text/javascript">
	//“接单”功能函数
	function Do(){
		if(confirm("确定接单？")){
			//接收传递过来的订单序号
			//var oderID=传递参数
			//ajax传递参数到后台
			alert("操作成功!");
			window.location.reload();
		}
	}
	
	//“拒绝”功能函数
	function No(){
		if(confirm("确定要拒绝此订单吗？")){
			//接收传递过来的订单序号
			//var oderID=传递参数
			//ajax传递参数到后台
			alert("操作成功!");
			window.location.reload();
		}
	}
	
	//"订单详情"超链接处理函数
	function Go(){
		//接收传递过来的订单序号
		//var oderID=传递参数
		//ajax传递参数到后台
		window.location.href="Oders.html";//+"?"+orderID;
	}
	
	</script>

					<li><h4 class="page-title">未接订单</h4></li>
				</ul>
			</div>
		</header>
		<!-- end page -->
		
		
		<div class="admin">

				    <div class="am-offcanvas-bar admin-offcanvas-bar">
				    	<!-- User -->
						<div class="user-box am-hide-sm-only">
	                        <div class="user-img">
	                            <img th:src="@{${restaurant.pic}}" alt="user-img" title="Mat Helme" class="img-circle img-thumbnail img-responsive" />

	                                </a>
	                            </li>
	                        </ul>
	                    </div>
	                    <!-- End User -->
	            
						 <ul class="am-list admin-sidebar-list">
						    <li class="admin-parent">
						      <a class="am-cf" data-am-collapse="{target: '#collapse-nav1'}"><span class="am-icon-table"></span> 菜品信息 <span class="am-icon-angle-right am-fr am-margin-right"></span></a>
						      <ul class="am-list am-collapse admin-sidebar-sub am-in" id="collapse-nav1">
						        <li th:each="window:${windows}">
						        <a th:href="@{'dishlist?restaurant=' + ${restaurant.id} + '&amp;' + 'window=' + ${window.id}}" class="am-cf">

						      </ul>
						    </li>
						    <li class="admin-parent">
						      <a class="am-cf" data-am-collapse="{target: '#collapse-nav2'}"><i class="am-icon-line-chart" aria-hidden="true"></i> 订单信息 <span class="am-icon-angle-right am-fr am-margin-right"></span></a>

				            </div>

				        </div>
				    </div>

					<div class="am-g">
        				<div class="am-u-sm-12">
          					<form class="am-form">
            					<table class="am-table am-table-striped am-table-hover table-main">
              						<thead>
              						<tr>
                						<th class="table-title">订单号</th>
                						<th class="table-type">下单时间</th>
                						<th class="table-author am-hide-sm-only">订单内容</th>
                						<th class="table-date am-hide-sm-only">订单总价</th>
                						<th class="table-set">操作</th>
              						</tr>
              						</thead>
              						<tbody>
              						<!-- 以下内容依照未接订单数据情况输出 -->
              						<tr th:each="order : ${orders}">
                						<td th:text="${order.id}"></td>
                						<td th:text="${order.ordertime}"></td>
                						<!-- <td><a href="#" onclick="fun1()">订单详情</a></td> -->
                						<td><a th:href="@{'orderdetail?id='+${order.id}}">订单详情</a></td><!-- 这里可以按你的处理决定，订单内容可以点击这个订单详情弹出小窗查看，也可以直接显示 -->
                						<td th:text="${order.price}"></td>
                						<td>
                  							<div class="am-btn-toolbar">
                    							<div class="am-btn-group am-btn-group-xs">
                      								<button class="am-btn am-btn-default am-btn-xs am-hide-sm-only" onclick="Do()"><span class="am-icon-copy"></span> 接单</button>

                      								<button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only" onclick="No()"><span class="am-icon-remove"></span> 拒绝</button>
                    							</div>
                  							</div>
                						</td>
              						</tr>
              						</tbody>
            					</table>
          			</form>
