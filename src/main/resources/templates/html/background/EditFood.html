			<div class="content">
				<div class="card-box">
					<form action="/editdish" method="POST" enctype="multipart/form-data">
					<input name="dishid" type="hidden" th:value="${dish.id}"/>
					<table align="center" border="0" style="width:50%;">
						<tbody>
							<tr>
								<td align="right" valign="middle" style="width:25%;word-break:break-all;">菜名：</td>
								<td align="left" style="width:75%;word-break:break-all;">
								<input type="text" size="20" id="FoodName" name="name" th:value="${dish.name}"/></td>
							</tr>
							<tr>
								<td align="right" valign="middle" style="width:25%;">价格：</td>
								<td align="left" valign="middle" style="width:75%;">
								<input type="text" size="18" id="Price" name="price" th:value="${dish.price}"/><b> ¥</b></td>
							</tr>
							<tr>
								<td align="right" valign="middle" style="width:25%;">状态：</td>
								<td align="left" valign="middle" style="width:75%;">
									<select id="Status">
										<option value="正在热销">正在热销</option>
										<option value="暂停销售">暂停销售</option>
									</select>
								</td>
							</tr>
							<tr>
								<td align="right" valign="middle">描述：</td>
								<td align="center" valign="middle"></td>
							</tr>
							<tr>
								<td colspan="2" align="center">
									<textarea rows="6" cols="30" id="Describe" name="description" 
									th:text="${dish.description}"></textarea>
								</td>
							</tr>
							<tr>
								<td align="right" valign="middle">图片：</td>
								<td align="right" valign="middle"><input type="file" name="pic"/></td>
							</tr>
							<tr><td colspan="2">原始图片：</td></tr>
							<tr>							
								<td colspan="2" align="center">
									<img style="width:260px;height:260px;" th:src="${dish.pic}" />	
								</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="2" align="center" valign="middle" style="height:50px;">
									<button onclick="Subm()"><b>确定</b></button>
