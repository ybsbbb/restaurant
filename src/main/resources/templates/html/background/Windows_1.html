<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>菜单信息</title>
	<link rel="stylesheet" href="../../css/background/amazeui.css" />
	<link rel="stylesheet" href="../../css/background/core.css" />
	<link rel="stylesheet" href="../../css/background/menu.css" />
	<link rel="stylesheet" href="../../css/background/index.css" />
	<link rel="stylesheet" href="../../css/background/admin.css" />
	<link rel="stylesheet" href="../../css/baclground/page/typography.css" />
	<link rel="stylesheet" href="../../css/background/page/form.css" />
	<link rel="stylesheet" href="../../css/background/component.css" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>

</head>
<body>

	<!-- 标题页，页面顶端 -->
	<!-- Begin page -->
		<header class="am-topbar am-topbar-fixed-top">		
			<div class="am-topbar-left am-hide-sm-only">
                <a href="../../background.html" class="logo"><span>管理员</span><i class="zmdi zmdi-layers"></i></a>
            </div>
	
			<div class="contain">
				<ul class="am-nav am-navbar-nav am-navbar-left">
					<li><h4 class="page-title">菜品信息</h4></li>
				</ul>
			</div>
		</header>
		<!-- end page -->
		
		<!-- 左主菜单显示部分 -->
		<div class="admin">
			<!--<div class="am-g">-->
		<!-- ========== Left Sidebar Start ========== -->
            <!-- sidebar start -->
			<div class="admin-sidebar am-offcanvas  am-padding-0" id="admin-offcanvas">
			    <div class="am-offcanvas-bar admin-offcanvas-bar">
			    	<!-- User -->
					<div class="user-box am-hide-sm-only">
	                     <div class="user-img">
	                          <img th:src="@{${restaurant.pic}}" alt="user-img" title="Mat Helme" class="img-circle img-thumbnail img-responsive"/>
	                          <div class="user-status offline"><i class="am-icon-dot-circle-o" aria-hidden="true"></i></div>
	                      </div>
	                      <h5><a href="#">用户名</a></h5>
	                      <ul class="list-inline">
	                      	<li>
	                           <a href="#">
	                        	   <i class="fa fa-cog" aria-hidden="true"></i>
	                           </a>
	                        </li>
	                        <li>
	                           <a href="#" class="text-custom">
	                                <i class="fa fa-cog" aria-hidden="true"></i>
	                           </a>
	                        </li>
	                      </ul>
	                </div>
	          <!-- End User -->
	          	<ul class="am-list admin-sidebar-list">
				    	<li class="admin-parent">
						      <a class="am-cf" data-am-collapse="{target: '#collapse-nav1'}"><span class="am-icon-table"></span> 菜品信息 <span class="am-icon-angle-right am-fr am-margin-right"></span></a>
						      <ul class="am-list am-collapse admin-sidebar-sub am-in" id="collapse-nav1">
						        <li th:each="window:${windows}">
						        <a th:href="@{'dishlist?restaurant=' + ${restaurant.id} + '&amp;' + 'window=' + ${window.id}}" class="am-cf">
						        <span th:text="${window.name}"></span></a></li>
						      </ul>
						</li>
				    	<li class="admin-parent">
						      <a class="am-cf" data-am-collapse="{target: '#collapse-nav2'}"><i class="am-icon-line-chart" aria-hidden="true"></i> 订单信息 <span class="am-icon-angle-right am-fr am-margin-right"></span></a>
						      <ul class="am-list am-collapse admin-sidebar-sub am-in" id="collapse-nav2">
						        <li><a th:href="@{'orderlist?restaurant=' + ${restaurant.id} + '&amp;state=0'}" class="am-cf"><span>未接订单</span></a></li>
						        <li><a th:href="@{'orderlist?restaurant=' + ${restaurant.id} + '&amp;state=1'}" class="am-cf"><span>已接订单</span></a></li>
						        <li><a th:href="@{'orderlist?restaurant=' + ${restaurant.id} + '&amp;state=3'}" class="am-cf"><span>完成订单</span></a></li>
						        <li><a th:href="@{'orderlist?restaurant=' + ${restaurant.id} + '&amp;state=4'}" class="am-cf"><span>取消订单</span></a></li>
						      </ul>
						</li>
				</ul>
				</div>
			</div>
		<!-- sidebar end -->
    
		<!--	<div class="am-g">-->
		<!-- ============================================================== -->
		<!-- 右边显示内容部分，数据显示与操作部分 -->
		<!-- Start right Content here -->
		<div class="content-page">
			<!-- Start content -->
			<div class="content">
				<div class="card-box">
					<!-- Row start -->
					<div class="am-g">
						<div class="am-u-sm-12 am-u-md-6">
				          <div class="am-btn-toolbar">
				            <div class="am-btn-group am-btn-group-xs">
				              <button type="button" class="am-btn am-btn-default" onclick="SelectAll()"><span class="am-icon-save"></span> 全选</button>
				              <button type="button" class="am-btn am-btn-default" onclick="Delete()"><span class="am-icon-trash-o"></span> 删除</button>
				              <button type="button" class="am-btn am-btn-default" onclick="Add()"><span class="am-icon-plus"></span>  新增</button>
				            </div>
				          </div>
				        </div>
				    </div>
					<!-- Row end -->
					<!-- Row start --><!-- 遍历输出窗口一菜单信息 -->
					<div class="am-g">
        				<div class="am-u-sm-12">
            					<table class="am-table am-table-striped am-table-hover table-main">
              						<thead>
              						<tr>
              							<!-- 可根据菜品信息调整 -->
                						<th class="table-check"></th>
                						<th class="table-name">菜名</th>
                						<th class="table-desc">描述</th>
                						<th class="table-price">价格</th>
                						<th class="table-status">状态</th>
                						<th class="table-alter">操作</th>
              						</tr>
              						</thead>
              						<tbody>
              						<!-- 以下内容根据数组遍历情况输出 --><!-- 隐藏一个菜品id值 -->
              						<tr th:each="dish : ${dishes}">
                						<td><input type="checkbox" name="check_Food"/></td>
                						<td><b><a th:text="${dish.name}"></a></b></td>
                						<td th:text="${dish.description}"></td>
                						<td th:text="${dish.price}"></td>
                						<td>正在销售</td>
                						<td>
                						<button th:onclick="'javascript:Edit(' + ${dish.id} + ',' +
                						${dish.window} + ',' + ${dish.restaurant} + ')'">编辑</button>
                						</td>
              						</tr>
              						</tbody>
            					</table>
       	 			</div>
       	 			</div>
					<!-- Row end -->
			    </div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../../js/background/jquery-2.1.0.js" ></script>
	<script type="text/javascript" src="../../js/background/amazeui.min.js"></script>
	<script type="text/javascript" src="../../js/background/app.js" ></script>
	<script type="text/javascript" src="../../js/background/blockUI.js" ></script>
	<script type="text/javascript" src="../../js/background/Window_1.js"></script>
</body>
</html>
