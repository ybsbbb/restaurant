<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>

	<title>食堂前线</title>
	<link href="./css/login/style_log.css" rel="stylesheet" type="text/css"></link>
	<link rel="stylesheet" type="text/css" href="./css/login/style.css"></link>
	<link rel="stylesheet" type="text/css" href="./css/login/userpanel.css"></link>
	<link rel="stylesheet" type="text/css" href="./css/login/jquery.ui.all.css"></link>
</head>

<body class="login" mycollectionplug="bind">
	<div class="login_m">
	<div class="login_logo">
		<img src="./img/login/login1.png" width="196" height="46"></img>
	</div>
	<div class="login_boder">
		<div class="login_padding" id="login_model">
		<form action="/home" method="post">
  			<h2>用户名:</h2>
            <label>
            	<input name="username" type="text" id="username" class="txt_input txt_input2" onfocus="if (value ==&#39;Your name&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;Your name&#39;}" value="Your name"></input>
            </label>
  			<h2>密码:</h2>
  			<label>
    			<input type="password" name="password" id="userpwd" class="txt_input" onfocus="if (value ==&#39;******&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;******&#39;}" value="******"></input>
  			</label>
  			<p class="forgot"><a id="iforget" href="javascript:void(0);">忘记密码?</a></p>
  			<div class="rem_sub">
  				<div class="rem_sub_l">
  					<input type="checkbox" name="checkbox" id="save_me"></input>
   					<label for="checkbox">记住密码</label>
   				</div>
   		 		<label>
      				
      				<!-- 数据传递及验证 -->
      				<input type="submit" class="sub_button" name="button" id="button" value="SIGN-IN" style="opacity: 0.7;"></input>
    			</label>
  			</div>
  		</form>
		</div>
		<!--login_padding  Sign up end-->
		</div><!--login_boder end-->
		</div><!--login_m end-->
 	<br></br> <br></br>
	<p align="center">更多信息<a href="http://www.baidu.com/" target="_blank" title="官方网站"> 官方网站</a> - 客服电话 <a href="http://www.baidu.com/" title="客服电话" target="_blank">客服电话</a></p>
</body>
</html>
